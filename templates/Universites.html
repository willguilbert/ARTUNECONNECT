{% extends 'NavBar.html'%}
{% block head %}

<link href="{{url_for('static', filename='/cards.css')}}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% endblock %}
{% block content%}
    <h1>Universites</h1>
    <h4>Filters</h4>

    <div class="container py-2 mt-5">
    <div class="row">

    {% for universite in universites %}
    <div class="col-xl-3 col-lg-4 col-sm-12 col-md-6 mb-4">
        <div class="card">
        <img src="{{ universite.photo_universite }}" alt="Card 1 Image">
        <h4 class="card-title">{{ universite.nom }} </h4>
          <div class="tags">
              <div class="tag">{{ universite.nomRegion['nom'] }}</div>
              <div class="tag">{{ universite.nombre_artistes }} Artists</div>
          </div>
        </div>
    </div>
    {% endfor %}

    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


{%endblock%}
