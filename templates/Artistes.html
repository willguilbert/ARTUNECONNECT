{% extends 'NavBar.html'%} {% block head %}

<link href="{{url_for('static', filename='/cards.css')}}" rel="stylesheet" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
{% endblock %} {% block content%}
<div class="container">
<h1>Artistes</h1>
<h4>Filters</h4>

<div class="container py-2 mt-5">
  <div class="row">
    {% for artiste in artistes %}
    <div class="col-xl-3 col-lg-4 col-sm-12 col-md-6 mb-4">
      <a href="{{url_for('artiste', artiste_nom = artiste.nom_artiste)}}">
        <div class="card">
          <img src="{{artiste.photo_artiste}}" alt="Card 1 Image" />
          <h4 class="card-title">{{ artiste.nom_artiste }}</h4>
          <div class="tags">
            <div class="tag">{{ artiste.origine }}</div>
            <div class="tag">{{ artiste.nombre_followers }} Followers</div>
            <div class="tag">{{ artiste.nomUni['nom'] }}</div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
  </div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>

{%endblock%}
