{% extends 'NavBar.html' %} {% block head %}
<link
  crossorigin="anonymous"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
<link
  href="{{ url_for('static', filename='/style/test.css') }}"
  rel="stylesheet"
/>
<script
  crossorigin="anonymous"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>

{% endblock %} {% block content %} {% if success %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <h2 class="text-success">Votre achat a bien été confirmé. Merci !</h2>
    </div>
  </div>
</div>
{% elif not(success) %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <h2 class="text-danger">
        Une erreur s'est produite lors de la confirmation de votre achat.
        Veuillez réessayer
      </h2>
    </div>
  </div>
</div>
{% endif %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <a class="btn btn-primary" href="{{url_for('main')}}" role="button"
        >Retourner à l'accueil</a
      >
    </div>
  </div>
</div>

{% endblock %}
