{% extends 'NavBar.html' %}
{% block head %}
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='/style/test.css') }}" rel="stylesheet"/>
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

</script>

{% endblock %}
{% block content %}
{% if success %}
<div class="container">
    <h1 class="text-success">Votre commande est confirmee</h1>
    <a href="{{url_for('main')}}">Go home </a>
</div>

{% elif not(success) %}
<div class="container">
    <h1 class="text-danger">Erreur survenue. Veuillez reessayer</h1>
    <a href="{{url_for('main')}}">Go home </a>
</div>
{% endif %}


{% endblock %}
